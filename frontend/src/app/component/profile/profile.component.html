<div class="container-fluid">
  <h1 class="text-center mb-2 text-success">Profile Page</h1>
  <div class="row">
    <div class="col-sm-12 col-md-4 col-l-4 offset-md-4 offset-l-4">
      <form [formGroup]="profileForm">
        <div class="fom-group">
          <label for="fullName">Full Name</label>
          <input type="text" formControlName="fullName" class="form-control mb-3 mt-2" id="fullName" placeholder="Please enter your Full Name">
          <div *ngIf="nameValidate?.touched && nameValidate?.invalid" class="text-danger">
            <small *ngIf="nameValidate?.hasError('required')">Full name is required.</small>
          </div>
        </div>
        <div class="fom-group">
          <label for="mobileNo">Mobile Numbers</label>
          <input type="text" formControlName="mobileNo" class="form-control mb-3 mt-2" id="mobileNo" placeholder="Please enter mobile number">
          <div *ngIf="mobileValidate?.touched && mobileValidate?.invalid" class="text-danger">
            <small *ngIf="mobileValidate?.hasError('required')">Phone is required.</small>
            <small *ngIf="mobileValidate?.hasError('minlength')">Mobile no should be minimum 10 digit.</small>
            <small *ngIf="mobileValidate?.hasError('maxlength')">Mobile no should be max 12 digit.</small>
          </div>
        </div>
        <div class="fom-group mb-2">
          <label for="empType">Employment Type</label>
          <select id="empType" class="form-control mt-2"  formControlName="empType">
            <option value="Patients">Patients</option>
            <option value="Providers">Providers</option>
          </select>
          <div *ngIf="empValidate?.touched && empValidate?.invalid" class="text-danger">
            <small *ngIf="empValidate?.hasError('required')">Employment type is required.</small>
          </div>
        </div>
        <div class="fom-group">
          <label for="email">Email Address</label>
          <input type="text" formControlName="email" class="form-control mb-3 mt-2" id="email" placeholder="Please enter your email">
          <div *ngIf="emailValidate?.touched && emailValidate?.invalid" class="text-danger">
            <small *ngIf="emailValidate?.hasError('required')">Email is required.</small>
            <small *ngIf="emailValidate?.hasError('email')">Please enter valid email.</small>
          </div>
        </div>

        <button type="button" (click)="updateProfile()"  class="btn btn-success mt-3">Update Profile</button>
      </form>
    </div>
  </div>
</div>
