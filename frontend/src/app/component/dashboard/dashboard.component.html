<div class="contianer-fluid">
  <div class="row">
    <h1 class="text-info">List of all patients <i><u>{{patientsList?.length}}</u></i> Patient</h1>
    <div class="col-12 col-md-10 col-lg-10 offset-md-1 offset-lg-1 table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>S. No.</th>
            <!-- <th>Patient ID</th> -->
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Employment Type</th>
          </tr>
        </thead>
        <tbody class="gray">
          @for(patient of patientsList; track patient._id){
            <tr>
              <td>{{$index + 1}}</td>
              <!-- <td>{{patient?._id}}</td> -->
              <td>{{patient?.fullName}}</td>
              <td>{{patient?.email}}</td>
              <td>{{patient?.mobileNo}}</td>
              <td>{{patient?.empType}}</td>
              <!-- <td><button class="btn btn-info" (click)="getDetails(patient?._id)">Details</button></td> -->
            </tr>
          }
          @empty{
            <tr class="text-center">No patients found</tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <h1 class="text-center text-info"></h1>
</div>
